<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="score.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="card" style="width: 25rem">
      <img
        src="https://plus.unsplash.com/premium_photo-1664304851973-5cb49d6a2230?q=80&w=1793&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h1 class="card-title">
          <span id="p1Score">0</span> to <span id="p2Score">0</span>
        </h1>
        <div class="container">
          <div class="row">
            <div class="col-sm-3">
              <select
                name=""
                id="playTo"
                class="form-select form-select-sm"
                aria-label="Small select example"
              >
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>
        </div>
        <p class="card-text">Use the buttons to keep score.</p>
        <button id="p1Button" class="btn btn-primary">+1 Player One</button>
        <button id="p2Button" class="btn btn-success">+1 Player Two</button>
        <button id="reset" class="btn btn-danger">Reset</button>
      </div>
    </div>

    <script src="score.js"></script>
  </body>
</html>
